<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration</title>
    <style>
        .error{color:red}
    </style>
</head>
<body>
<i>Fill out the form. Asterisk (*) means required</i>
<br><br>
<!--@{/processForm} : URL Path of where to submit the data | ${customer} : theModel Attribute Name  -->
<form th:action="@{/processForm}" th:object="${customer}" method="POST">
    First name: <input type="text" th:field="*{firstName}"/>
    <!--    firstName is the Property name from Customer class | Syntax: *{}  -->
    <br><br>
    Last name (*): <input type="text" th:field="*{lastName}"/>
    <!--    lastName is the Property name from Customer class | Syntax: *{}   -->

    <!-- Show error message (if present)
    Does the lastName field have an error?
    If there is an error message for lastName => Display error message for lastName
    -->
    <span th:if="${#fields.hasErrors('lastName')}"
          th:errors="*{lastName}"
          class="error"></span>
    <br><br>
    <input type="submit" value="Submit"/>
</form>

</body>
</html>
