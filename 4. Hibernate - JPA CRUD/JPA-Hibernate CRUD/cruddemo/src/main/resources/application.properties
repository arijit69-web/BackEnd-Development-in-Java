
# JDBC Connection
spring.datasource.url=jdbc:mysql://localhost:3307/student_tracker
spring.datasource.username=springstudent
spring.datasource.password=springstudent

# Turn off the Spring Boot Banner
spring.main.banner-mode=off

# Reduce the logging level | Set level to: warn | This will only show warning and errors
logging.level.root=warn

# Add logging configs to display the SQL statements
logging.level.org.hibernate.SQL=debug

# Add logging configs to display the values for SQL statements
logging.level.org.hibernate.orm.jdbc.bind=trace

# Configure JPA/Hibernate to auto create the tables
spring.jpa.hibernate.ddl-auto=create